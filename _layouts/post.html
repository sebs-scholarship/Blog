---
layout: default
---

<section class="pb_section">
    <div class="container">
        <div class="row justify-content-md-center text-center">
            <div class="col-lg-9">
                <h1 class="title font-weight-normal mb-3">{{ page.title }}</h1>
                <hr>
                <br>
                <div class="text-left post">
                    {{ content }}
                    <div class="mb-1">
                        {% include facebook_share.html %}
                        {% include linkedin_share.html %}
                    </div>
                    <hr>
                    <p><i>Keep in touch! Subscribe to the <a href="https://sebsscholarship.org/email/subscribe.html">SSF Newsletter</a> today for quarterly updates!</i></p>
                    <p><i>Written by {{ page.author }} on {{ page.date | date: "%b %d, %Y"}}</i></p>
                </div>
            </div>
        </div>
    </div>
</section>
